<!DOCTYPE html>
  <head>
    <title>Personal page</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/color/jquery.color-2.1.2.js"></script>
    <script src="typed.js"></script>
    <script src="jquery.localscroll.js" type="text/javascript"></script>
    <script src="jquery.scrollTo.js" type="text/javascript"></script>
    <script type="text/javascript" src="scripts.js" defer></script>
  </head>
  <body>
    <header class="box">
      <nav>
        <a href="#contact"><button type="button" class="box">Contact</button></a>
        <a href="#projects"><button type="button" class="box">Projects</button></a>
        <a href="#about"><button type="button" class="box">About</button></a>
        <a href="#home"><button type="button" class="box">Home</button></a>
      </nav>
      <div class="progress-check">
        <div class="box circle" id="home-circle"></div>
        <div class="box circle" id="about-circle"></div>
        <div class="box circle" id="projects-circle"></div>
        <div class="box circle" id="contact-circle"></div>
      </div>
    </header>
    <a id="home"></a>
    <div id="banner">
      <img src="background2.jpeg" alt="" style="width:100%;height:100%">
      <a href="#about" class="box speech-bubble" id="title"></a>
    </div>
    <a id="about">hi I'm here</a>
  </body>
</html>
