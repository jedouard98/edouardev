<!DOCTYPE html>
  <head>
    <title>Personal page</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/color/jquery.color-2.1.2.js"></script>
    <script src="typed.js"></script>
    <script type="text/javascript" src="scripts.js" defer></script>
  </head>
  <body>
    <header class="box">
      <nav>
        <button type="button" class="box">Contact</button>
        <button type="button" class="box">Projects</button>
        <button type="button" class="box">About</button>
        <button type="button" class="box">Home</button>
      </nav>
      <div class="progress-check">
        <div class="box circle" id="home"></div>
        <div class="box circle" id="about"></div>
        <div class="box circle" id="projects"></div>
        <div class="box circle" id="contact"></div>
      </div>
    </header>
    <div id="banner">
      <img src="banner.jpg" alt="" style="width:100%;height:100%">
      <button class="box speech-bubble" id="title"></button>
    </div>
  </body>
</html>
